<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <title>Trivia Game</title>
</head>
<body>
    <div class="div container ">
        <div class="jumbotron d-flex text-center">
            <div class="title row">
                <h1>Trivia Game</h1>
                <button id="start" type="Select" class="btn btn-light btn-lg" onClick="playGame('id')">Begin Game</button>
                <button id="reset" type="Select" class="btn btn-light btn-lg" style="display:none;">Try Again?</button>
                <br><br>
                <div id="quiz">
                    <h4 id="clock" style="display : none;"></h4>
                    <h4 id="counter" style="display : none;"></h4>
                    <div id="questionImg" style="display : hide;"></div>
                    <form>
                        <p id="question"></p>
                        <fieldset id="choices-div">
                            <button id="choice1" type="Submit" class="btn btn-light btn-lg btn-block option" onClick="checkAnswer('choice1')"></button>
                            <button id="choice2" type="Submit" class="btn btn-light btn-lg btn-block option" onClick="checkAnswer('choice2')"></button>
                            <button id="choice3" type="Submit" class="btn btn-light btn-lg btn-block option" onClick="checkAnswer('choice3')"></button>
                            <button id="choice4" type="Submit" class="btn btn-light btn-lg btn-block option" onClick="checkAnswer('choice4')"></button>
                        </fieldset>
                    </form>
                </div>
                <div class="score" style="display : none;">
                    <img src="https://placeholder/200" alt="You did well!">
                    <p id="percent"></p>
                </div>

                                <input type="radio" id="q1a2" name="q1" value="Answer 2"><label for="dewey">Answer 2</label>
                            -->
                <p id="results"></p>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
                <script src="./Assets/JS/main.js"></script>
            </body>
            </html>
